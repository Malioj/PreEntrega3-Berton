<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Catálogo</title>
</head>

<body>
    <div class="container text-white text-center mt-2" id="product-container">
        <!-- Aquí se generarán dinámicamente las tarjetas de productos -->
    </div>
    
    <!-- Botón del Carrito de Compras -->
    <button class="btn btn-primary btn-lg fixed-top" onclick="toggleCart()">Ver Carrito</button>

    <!-- Contenedor del Carrito de Compras -->
    <div id="cart-container" class="container text-white text-center mt-4 border">
        <h2 class="pt-3">Contenido</h2>
        <div id="cart-content">
            <!-- Aquí se generará dinámicamente el contenido del carrito -->
        </div>
        <button id="clear-cart" class="btn btn-danger mt-2" onclick="clearCart()">Borrar Todo</button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="java/java.js"></script>
</body>
</html>
