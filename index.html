<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilo/estilo.css">
    <title>Catálogo</title>
</head>
<body>
    <div class="container text-white mt-2" id="product-container">
        <!-- Aquí se generan las tarjetas de productos -->
    </div>

    <!-- Botón del Carrito de Compras -->
    <button class="btn btn-primary btn-lg fixed-top" onclick="toggleCart()">Ver Carrito</button>

    <!-- Contenedor del Carrito de Compras -->
    <div id="cart-container" class="container text-white text-center mt-4 border">
        <h2 class="pt-3">Contenido</h2>
        <div id="cart-content">
            <!-- Aquí se genera el contenido del carrito -->
        </div>
        <button id="clear-cart" class="btn btn-danger mt-2" onclick="clearCart()">Borrar Todo</button>
    </div>

    <!-- Modal para Detalles del Producto -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Detalles del Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Contenido del producto aquí -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="java/java.js"></script>
</body>
</html>
